{% extends 'shop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Быстрая покупка - {{ product.name }}</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Оформить заказ</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Вернуться к каталогу</a>
    </div>
</div>
{% endblock %}
